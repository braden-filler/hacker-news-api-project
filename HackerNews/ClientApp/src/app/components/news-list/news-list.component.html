<div>
  <div class="input-fields">
    <div class="search-field">
      <input id="search" type="text" placeholder="Search" [(ngModel)]="searchString" />
      <input type="button" (click)="search()" value="SEARCH" />
    </div>
    <div class="page-field">
      <i class="arrow left" (click)="pageDown()"></i>
      {{pageNum}}
      <i class="arrow right" (click)="pageUp()"></i>
    </div>
  </div>
  <div *ngFor="let item of list; let i = index">
    <div>
      <app-news-item [index]="i+1" [story]="item"></app-news-item>
    </div>
  </div>
</div>
